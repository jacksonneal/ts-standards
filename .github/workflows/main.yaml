name: main

on:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - run: just install
      - uses: pre-commit/action@v3.0.1

  docs-publish:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup
      - run: just install
      - run: just docs-build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  docs-deploy:
    runs-on: ubuntu-24.04
    needs: docs-publish
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

  ts-standard-type-check:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup
      - run: just ts-standard-install
      - run: just ts-standard-type-check

  ts-standard-test-cov:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/setup
      - run: just ts-standard-install
      - run: just ts-standard-test-cov

  libs-publish:
    runs-on: ubuntu-24.04
    needs:
      - lint
      - ts-standard-type-check
      - ts-standard-test-cov
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      # - name: Authenticate with GitHub App
      #   id: app-token
      #   uses: tibdex/github-app-token@v2
      #   with:
      #     app_id: ${{ secrets.APP_ID }}
      #     private_key: ${{ secrets.APP_PRIVATE_KEY }}
      #
      # - name: Who am I?
      #   run: gh auth status
      #   env:
      #     GH_TOKEN: ${{ steps.app-token.outputs.token }}
      #
      # - name: Set Git Author to App Identity
      #   run: |
      #     git config --global user.name "ci-pr-bot[bot]"
      #     git config --global user.email "ci-pr-bot[bot]@users.noreply.github.com"

      - uses: ./.github/workflows/setup
      - run: just ts-standard-install
      - run: |
          cat << EOF > "$HOME/.npmrc"
            @jacksonneal:registry=https://npm.pkg.github.com/
            //npm.pkg.github.com/:_authToken=$GITHUB_TOKEN
          EOF
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - uses: changesets/action@main
        with:
          version: pnpm ci:version
          publish: pnpm ci:publish
          commitMode: github-api
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - run: just sign-release
